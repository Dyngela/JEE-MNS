<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<h1>User List</h1>
<a th:href="@{/users/add}">Add User</a>
<br /><br />
<div>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Bith Date</th>
            <th>Gender</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each = "user : ${paginatedUsers.content}">
            <td th:utext="${user.firstName}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td th:utext="${user.birthDate}">...</td>
            <td th:utext="${user.gender}">...</td>
            <td><a th:href="@{/users/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{/users/del/{id}(id=${user.id})}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
