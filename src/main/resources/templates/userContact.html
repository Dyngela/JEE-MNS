<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Contact List</h1>
<br /><br />
<div>
    <table border="1">
        <tr>
            <th>Contact</th>
        </tr>
        <tr th:each = "contact : ${contacts}">
        
            <td th:utext="${contact.idUser1 == userId ? contact.idUser2 : contact.idUser1}">...</td>
            <td><a th:href="@{/userContact/del/{id}(id=${contact.id})}">Delete</a></td>            
        </tr>
    </table>
    
    <div th:if="confirmation"> Confirmation </div>
</div>
</body>
</html>
