<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Social Network Forum</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-light bg-white border-bottom mb-3">
    <a href="#" class="navbar-brand">Bootsbook</a>
</nav>
<div class="container-fluid gedf-wrapper">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 gedf-main">
            <div class="card gedf-card mb-3">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                               aria-controls="posts" aria-selected="true">Make
                                a publication</a>
                        </li>
                        <!--                        <li class="nav-item">-->
                        <!--                            <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Images</a>-->
                        <!--                        </li>-->
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                        <form th:action="@{/forum}" th:object="${newPost}" method="POST">
                            <div class="form-group">
                                <label class="sr-only" for="message">post</label>
                                <input class="form-control" id="message"
                                       th:field="*{content}"
                                       placeholder="What are you thinking?"
                                       type="text"
                                />
<!--                                <input type="hidden" name="idUser" th:value="${post.idMessage}"/>-->
                            </div>
                            <div class="btn-toolbar justify-content-end">
                                <div class="btn-group">
                                    <input type="submit" value="Create"  class="btn btn-primary"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container border mb-3" th:each ="post : ${posts}">
                <div class="d-flex flex-column comment-section">
                    <div class="bg-white p-2">
                        <div class="d-flex flex-row user-info">
                            <img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
                            <div class="d-flex flex-column justify-content-start ml-2">
                                <span class="d-block font-weight-bold name"  th:utext="${post.user.surname}">Marry Andrews</span>
                                <span class="date text-black-50"  th:utext="${post.date}">Jan 2020</span>
                            </div>
                        </div>
                        <div class="mt-2">
                            <p class="comment-text" th:utext="${post.content}">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                                eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                        </div>
                    </div>
                    <div class="bg-white">
                        <div class="d-flex flex-row fs-12">
                            <button class="btn btn-link mb-2"><i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span></button>
                        </div>
                    </div>
                    <div class="bg-light p-2">
                        <form th:action="@{/forum/addComment}" th:object="${newComment}" method="POST">
                        <div class="d-flex flex-row align-items-start">
                            <img class="rounded-circle"
                                 src="https://i.imgur.com/RpzrMR2.jpg"
                                 width="40" alt="">
                            <input class="form-control ml-1 shadow-none"
                                   th:field="*{content}"
                                   type="text"
                            />
                            <input type="hidden" th:value="*{idUser}" style="display:none;"/>
                            <input type="hidden" name="idMessage" th:value="${post.idMessage}"/>

                        </div>
                        <div class="mt-2 text-right">
                            <button class="btn btn-primary btn-sm shadow-none" type="submit">Post comment</button>
                        </div>
                        </form>
                    </div>
                    <div class="bg-light p-2 m-3" th:each ="comment : ${post.comments}">
                        <div class="d-flex flex-row align-items-start">
                            <img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40" alt="">
                            <container  th:utext="${comment.content}" class="ml-2">comment</container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
