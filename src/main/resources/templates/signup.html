<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css} "/>
</head>
<body>
    <div class="w-50 mx-auto">
        <h1 class="my-3 text-center" th:text="#{label.account.create}">Create your account</h1>
        <br />
        <form th:action="@{/auth/signup}" th:object="${userData}" method="POST">
            <div th:if="${#fields.hasAnyErrors()}" class="text-danger">
                <h4 th:text="#{error.msg}">Please correct the following error(s):</h4>
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                </ul>
            </div>
            <input type="text" class="form-control" th:field="*{firstName}" th:placeholder="#{label.firstname}" th:errorclass="is-invalid">
            <br />
            <input type="text" class="form-control" th:field="*{lastName}" th:placeholder="#{label.lastname}" th:errorclass="is-invalid">
            <br />
            <input type="email" class="form-control" th:field="*{email}" th:placeholder="#{label.email}" th:errorclass="is-invalid">
            <br />
            <input type="text" class="form-control" th:field="*{username}" th:placeholder="#{label.username}" th:errorclass="is-invalid">
            <br />
            <input type="password" class="form-control" th:field="*{password}" th:placeholder="#{label.password}" th:errorclass="is-invalid">
            <br />
            <div class="text-center">
                <button type="submit" class="btn btn-primary" th:text="#{label.signup}"></button>
            </div>
        </form>
    </div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>

</body>
</html>
